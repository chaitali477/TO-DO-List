<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo App</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <!-- Loading Spinner -->
    <div id="loading" class="loading">
        <div class="spinner"></div>
    </div>

    <!-- Main Container -->
    <div class="container">
        <!-- Header -->
        <header class="header">
            <h1 class="app-title">
                <i class="fas fa-tasks"></i>
                Todo
            </h1>
            <p class="app-subtitle">Organize your tasks efficiently</p>
        </header>

        <!-- Task Input Section -->
        <section class="task-input-section">
            <div class="input-container">
                <div class="input-group">
                    <input type="text" id="taskTitle" placeholder="Enter task title..." maxlength="255" required>
                    <textarea id="taskDescription" placeholder="Add description (optional)..." rows="3"></textarea>
                </div>
                <button id="addTaskBtn" class="btn btn-primary">
                    <i class="fas fa-plus"></i>
                    Add Task
                </button>
            </div>
        </section>

        <!-- Filter Section -->
        <section class="filter-section">
            <div class="filter-container">
                <button class="filter-btn active" data-filter="all">
                    <i class="fas fa-list"></i>
                    All Tasks
                </button>
                <button class="filter-btn" data-filter="pending">
                    <i class="fas fa-clock"></i>
                    Pending
                </button>
                <button class="filter-btn" data-filter="completed">
                    <i class="fas fa-check-circle"></i>
                    Completed
                </button>
            </div>
            <div class="task-stats">
                <span id="taskCount">0 tasks</span>
            </div>
        </section>

        <!-- Tasks Container -->
        <section class="tasks-section">
            <div id="tasksList" class="tasks-list">
                <!-- Tasks will be dynamically loaded here -->
            </div>
            <!-- Empty State -->
            <div id="emptyState" class="empty-state">
                <i class="fas fa-clipboard-list"></i>
                <h3>No tasks yet</h3>
                <p>Add your first task to get started!</p>
            </div>
        </section>
    </div>

    <!-- Task Edit Modal -->
    <div id="editModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h3>Edit Task</h3>
                <button class="close-btn" id="closeModal">
                    <i class="fas fa-times"></i>
                </button>
            </div>
            <div class="modal-body">
                <div class="input-group">
                    <label for="editTitle">Title</label>
                    <input type="text" id="editTitle" maxlength="255" required>
                </div>
                <div class="input-group">
                    <label for="editDescription">Description</label>
                    <textarea id="editDescription" rows="4"></textarea>
                </div>
                <div class="input-group checkbox-group">
                    <label class="checkbox-label">
                        <input type="checkbox" id="editCompleted">
                        <span class="checkmark"></span>
                        Mark as completed
                    </label>
                </div>
            </div>
            <div class="modal-footer">
                <button id="cancelEdit" class="btn btn-secondary">Cancel</button>
                <button id="saveEdit" class="btn btn-primary">Save Changes</button>
            </div>
        </div>
    </div>

    <!-- Toast Notifications -->
    <div id="toastContainer" class="toast-container"></div>

    <!-- Confirmation Dialog -->
    <div id="confirmDialog" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h3>Confirm Action</h3>
            </div>
            <div class="modal-body">
                <p id="confirmMessage">Are you sure you want to perform this action?</p>
            </div>
            <div class="modal-footer">
                <button id="confirmCancel" class="btn btn-secondary">Cancel</button>
                <button id="confirmOk" class="btn btn-danger">Confirm</button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
